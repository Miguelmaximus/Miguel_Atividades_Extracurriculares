<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividades Extracurriculares - Unasp</title>
</head>
<body>
    <form action="#" method="POST">
        <h2>Atividades Extracurriculares - Unasp</h2>

        <label for="titulo">Título da Atividade</label><br />
        <input type="text" id="titulo" name="titulo" placeholder="Digite o título" required /><br /><br />

        <label for="data">Data</label><br />
        <input type="date" id="data" name="data" required /><br /><br />

        <label for="status">Status</label><br />
        <select id="status" name="status" required>
            <option value="" disabled selected>Selecione o status</option>
            <option value="ativa">Futebol</option>
            <option value="inativa">Basquete</option>
            <option value="pendente">Handebol</option>
            <option value="pendente">Xadrez</option>
        </select><br /><br />

        <button type="submit">Salvar Atividade</button>
    </form>
    </script>
    <script src="script.js"></script>
</script>
</body>
</html>
